<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-container">
      <div class="header outline difficulty diff1">
        <button type="button" class="btn btn-outline-light easy">
          EASY
        </button>
      </div>
      <div class="header outline difficulty diff2">
        <button type="button" class="btn btn-outline-light medium">
          MEDIUM
        </button>
      </div>
      <div class="header outline difficulty diff3">
        <button type="button" class="btn btn-outline-light hard">
          HARD
        </button>
      </div>
      <div class="header logo outline">
        <h1>THE<br /><span class="cage">CAGE</span><br />MATCH</h1>
      </div>
      <div class="header timer-start outline">
        <button type="button" class="btn btn-outline-light timer">Start</button>
      </div>
      <div class="header timer-clock outline">
        <button type="button" class="btn btn-outline-light">
          <span id="timer-label">00:30</span>
        </button>
      </div>
      <div class="header score outline">
        <button type="button" class="btn btn-outline-light">SCORE: 00</button>
      </div>
    </div>

    <div class="card-container" data-name="container"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
